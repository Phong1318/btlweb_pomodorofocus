<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer Online - Pomofocus</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="../../styles/headerStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Main -->
    <main class="main">
      <!-- Header -->
      <header class="header">
        <!-- Header First -->
        <div class="hearder__first">
          <div class="header__first__logo">
            <img
              src="../../images/icon-white2.png"
              alt="pomofocus-icon"
              class="header__pomofocus--icon"
            />
            <div class="header__pomofocus--text">
              <h3>Pomofocus</h3>
            </div>
          </div>

          <!-- Header First Navbar -->
          <div class="header__first__navbar">
            <ul class="header__navbar__list">
              <li class="navbar__list--btn">
                <button class="btn--report">
                  <span>
                    <img
                      src="../../images/report-icon.png"
                      alt="setting-icon"
                    />
                  </span>
                  <span class="btn--text">Report</span>
                </button>
              </li>
              <li class="navbar__list--btn">
                <button class="btn--setting">
                  <span>
                    <img
                      src="../../images/setting-icon.png"
                      alt="setting-icon"
                    />
                  </span>
                  <span class="btn--text">Setting</span>
                </button>
              </li>
              <li class="navbar__list--btn">
                <button class="btn--login">
                  <span>
                    <img src="../../images/user-icon.png" alt="setting-icon" />
                  </span>
                  <span class="btn--text">Login</span>
                </button>
              </li>
            </ul>
          </div>
        </div>

        <!-- Header Second -->
        <div class="hearder__second">
          <!-- Header Second Time Focus -->
          <div class="header__second__time_focus">
            <div class="header__second__navbar">
              <ul class="list__time__work">
                <li class="time_pomodo active">
                  <button class="btn__custom active">Pomodoro</button>
                </li>
                <li class="time_short--break">
                  <button class="btn__custom">Short Break</button>
                </li>
                <li class="time_long--break">
                  <button class="btn__custom">Long Break</button>
                </li>
              </ul>
            </div>

            <!-- Header Second Time -->
            <div class="header__second__time">
              <h1 class="header__second__time--text">25:00</h1>
            </div>

            <!-- Header Second Button -->
            <div class="header__second__btn">
              <button>START</button>
            </div>
          </div>

          <!-- Header Second List Task -->
          <div class="header__second__list_task">
            <p
              style="
                font-size: 16px;
                opacity: 0.6;
                margin-bottom: 0;
                cursor: pointer;
              "
            >
              #0
            </p>
          </div>

          <!-- Header Second Text -->
          <div class="header__second__text">
            <p style="text-align: center; font-size: 18px; font-weight: 400">
              Time to focus!
            </p>
          </div>
        </div>

        <!-- Header Third -->
        <div class="hearder__third">
          <!-- Create Task -->
          <div class="create__task">
            <p style="font-size: 18px; margin: 0; font-weight: bold">Tasks</p>
            <button class="btn__custom">
              <img src="../../images/threedots-icon.png" alt="" />
            </button>
          </div>
          <div class="add__task">
            <button class="btn__custom">
              <img
                src="../../images/plus-circle-icon.png"
                alt=""
                style="width: 18px; opacity: 0.8; margin-right: 8px"
              />
              Add Task
            </button>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
